<ion-content fullscreen="true">
   <ion-grid *ngIf="!service_selected" class="search_filters">
      <ion-row class="ion-padding-top">
         <ion-col size="12">
            <ion-input class="input" [(ngModel)]="book.place" type="text" placeholder="Search places" (click)="search()"  clearInput>
               <ion-icon slot="start" style="padding-left: 5px; font-size: 20px; font-weight: 600;" name="location-outline"></ion-icon>
            </ion-input>
         </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
         <ion-col size="12">
            <ion-input class="input" [(ngModel)]="book.place" type="text" placeholder="Search by price" (click)="search()"  clearInput>
               <ion-icon slot="start" style="padding-left: 5px; font-size: 20px; font-weight: 600;" name="cash-outline"></ion-icon>
            </ion-input>
         </ion-col>
      </ion-row>
      <ion-row class="ion-padding-top">
         <ion-col size="6">
            <ion-input class="input" type="text" placeholder="Search Shop">
               <ion-icon slot="start" style="padding-left: 5px; font-size: 20px; font-weight: 600;" name="storefront-outline"></ion-icon>
            </ion-input>
         </ion-col>
         <ion-col size="6">
            <ion-input class="input" type="text" [(ngModel)]="date" placeholder="Choose Date" (click)="next_1()">
               <ion-icon slot="start" style="padding-left: 5px; font-size: 20px; font-weight: 600;" name="calendar-outline" color="light"></ion-icon>
            </ion-input>
         </ion-col>
      </ion-row>
     <!-- <ion-img src="assets/style-look.svg"></ion-img>-->
   </ion-grid>
   <ion-card class="card-calendar" *ngIf="service_selected">
      <ion-calendar *ngIf="service_selected" [(ngModel)]="date"(onChange)="onChange($event)">
      </ion-calendar>
      <ion-row>
         <ion-col size="12">
             <div class="ion-padding-vertical ion-padding-horizontal">
                <!--<ion-button *ngIf="!service_selected" style="border-radius: 10px;" expand="block" color="secondary" (click)="next()">Next</ion-button>-->
                <ion-button *ngIf="service_selected" style="border-radius: 10px;" expand="block" class="btnSubmit" (click)="find()">Search</ion-button>                    
             </div> 
         </ion-col>
      </ion-row>
   </ion-card>
